      function showQRCode() {

        const qrCode = document.createElement('div');
        qrCode.style.textAlign = 'center';
        qrCode.innerHTML = '<h2><b><u><i>Sample QR:</i></u></b></h2><br><img src="qr.jpg" height="250em" alt="QR Code"><p><b>Scan to Verify</b></p>';
        document.body.appendChild(qrCode);
